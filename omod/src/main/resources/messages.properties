personalhr.tooltip.patient.relationships=<p><strong>Welcome to the &lsquo;My Relationships&rsquo; Tab, where you can:</strong></p><ul><li>Add on-line relationships with caregivers, family members, or your doctor</li><li>Think about what types of information you want to share with people you know</li><li>When creating a relationship, you can SHARE JOURNAL (allows users to view My Journal tab), SHARE MEDICAL (allows users to view My History and My Plan of Care), or SHARE ALL the information in your Personal Health Toolkit</li></ul>
personalhr.tooltip.patient.demographics=<p><strong>Welcome to the &lsquo;My Information&rsquo; Tab, where you can:</strong></p><ul><li>See a summary of some basic personal information about you</li><li>This information enables us to understand who uses and benefits from the Personal Health Toolkit</li><li>We will not share or sell your information to any commercial entity.</li></ul>
